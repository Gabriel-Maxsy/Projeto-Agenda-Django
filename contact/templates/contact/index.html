{% extends "global/base.html" %}

{% block content %}

    <div class="responsive-table">
        
        <table class="contacts-table">
            <!--Título da tabela-->
            <caption class="table-caption">
                Contacts
            </caption>
            <!--"Títulos" das colunas da tabela-->
            <thead>
                <tr class="table-row table-row-header">
                    <th class="table-header">ID</th>
                    <th class="table-header">First Name</th>
                    <th class="table-header">Last Name</th>
                    <th class="table-header">Phone</th>
                    <th class="table-header">E-mail</th>
                </tr>
            </thead>
            <!--Corpo da tabela-->
            <tbody>
                <!--For para os contatos dos usuários-->
                {% for contact in contacts %}
                    <!--tr é a linha da tabela-->
                    <tr class="table-row">
                        <!--td são as células que terão na linha da tabela-->
                        <td class="table-cel">
                            <a 
                                href="{% url "contact:contact" contact.id %}" 
                                class="table-link"
                            >
                                {{  contact.id }}
                            </a>
                        </td>

                        <td class="table-cel">
                            {{  contact.first_name  }}
                        </td>

                        <td class="table-cel">
                            {{  contact.last_name  }}
                        </td>
                        
                        <td class="table-cel">
                            {{  contact.phone  }}
                        </td>
                        
                        <td class="table-cel">
                            {{  contact.email  }}
                        </td>

                    </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
{% endblock content %}
